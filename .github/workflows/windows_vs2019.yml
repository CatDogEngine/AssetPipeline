name: Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Make 3rdParty and project
      run: ${{github.workspace}}/auto/make_win64_vs2019.bat

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build Debugx64
      run: msbuild ${{github.workspace}}/AssetPipeline.sln /p:Configuration=Debug /p:Platform=x64
      
    - name: Build Releasex64
      run: msbuild ${{github.workspace}}/Build/RayTracer.sln /p:Configuration=Release /p:Platform=x64
